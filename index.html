<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
    <!--Icones IonIcons-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img src="./assets/Avatar.png" alt="Foto de Gabriel" />
        <p>@gabrielgxrcia</p>
        <div class="whoiam">
          <p>Front Developer</p>
          <p class="whoiam-techs">HTML, CSS, JavaScript.</p>
        </div>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a
            href="https://www.linkedin.com/in/gabrielgarciagrazeffi/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <ion-icon name="logo-linkedin"></ion-icon>
            LinkedIn
          </a>
        </li>

        <li>
          <a
            href="https://www.instagram.com/ggxrcia__"
            target="_blank"
            rel="noopener noreferrer"
          >
            <ion-icon name="logo-instagram"></ion-icon>
            Instagram
          </a>
        </li>

        <li>
          <a
            href="https://www.github.com/gabrielgxrcia"
            target="_blank"
            rel="noopener noreferrer"
          >
            <ion-icon name="logo-github"></ion-icon>
            GitHub</a
          >
        </li>

        <li>
          <a
            href="https://twitter.com/gabrielgxrcia"
            target="_blank"
            rel="noopener noreferrer"
          >
            <ion-icon name="logo-twitter"></ion-icon>
            Twitter</a
          >
        </li>
      </ul>
    </div>
    <footer>
      <small>
        Feito com ❤️ pelo Gabriel em evento da
        <a
          href="https://www.rocketseat.com.br/"
          target="_blank"
          rel="noopener noreferrer"
        >
          Rocketseat
        </a>
      </small>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
